<!DOCTYPE html>
<html>
<head>
    <title>Career Guidance Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #chatbox {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .user-msg {
            background-color: #c7d2fe;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            text-align: right;
        }

        .bot-msg {
            background-color: #e0e7ff;
            padding: 8px;
            border-radius: 10px;
            margin: 5px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸŽ“ Career Guidance Chatbot</h2>
        <div id="chatbox"></div>
        <input id="userInput" type="text" placeholder="Ask about careers or internships..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');
            if (userInput.trim() === '') return;

            chatbox.innerHTML += `<div class='user-msg'>${userInput}</div>`;
            document.getElementById('userInput').value = '';

            const response = await fetch('/get', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `msg=${encodeURIComponent(userInput)}`
            });

            const data = await response.json();
            chatbox.innerHTML += `<div class='bot-msg'>${data.response}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
